<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="Logo Starbucks" />
    </header>
    <main>

      <div class="conteudo">
        <div class="caixa-texto">
          <h1>It's not just a Coffee It's <span>Starbucks</span></h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex debitis
            aspernatur, ut mollitia ullam eius assumenda inventore maiores
            numquam. Itaque illum quis molestiae eius dolor! Nam, fugiat?
            Quibusdam, veniam at?
          </p>
          <button>Promotions</button>
        </div>

        <div class="caixa-imagem">
          <img
            onclick="trocarImagem()"
            class="copo-grande"
            src="img/img1.png"
            alt="imagem de copo Starbucks"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="menu">
        <img
          onclick="trocarCor('#017143')"
          class="botao-menu"
          src="img/thumb1.png"
          alt="imagem de copo pequeno Starbucks"
        />
        <img
          onclick="trocarCor('#eb7495')"
          class="botao-menu"
          src="img/thumb2.png"
          alt="imagem de copo pequeno Starbucks"
        />
        <img
          onclick="trocarCor('#d752b1')"
          class="botao-menu"
          src="img/thumb3.png"
          alt="imagem de copo pequeno Starbucks"
        />
      </div>
    </footer>
    <div class="circulo"></div>
  </body>
  <script src="script.js"></script>
</html>
